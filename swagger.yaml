openapi: 3.0.0

paths:
  /login:
    post:
      tags:
        - Access
      summary: Rota de Autenticação
      security:
        - appVersion: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
