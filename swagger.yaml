components:
  securitySchemes:
    authenticationUser:
      type: apiKey
      name: Authorization
      in: header
      description: Token JWT do usuário
    appVersion:
      type: apiKey
      name: App-Version
      in: header
      description: Versão do aplicativo
  parameters:
    idParam:
      in: path
      name: id
      description: Object Id do objeto
      schema:
        type: string
    limitParam:
      in: query
      name: limit
      description: Limite de dados a serem retornados
      schema:
        type: integer
    pageParam:
      in: query
      name: page
      description: Página a ser consultada
      schema:
        type: integer
    nameParam:
      in: query
      name: name
      description: Nome
      schema:
        type: string
  responses:
    '200Detail':
      description: Objeto detalhado
    '200List':
      description: Retorna a lista de objetos e a contagem total
    '200Remove':
      description: Objeto removido
    '200Update':
      description: Objeto atualizado
    '201':
      description: Objeto criado
    '400':
      description: Erro de validação
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Objeto não encontrado
    '500':
      description: Erro interno do servidor
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        password:
          type: string
          format: password
        state:
          type: string
        city:
          type: string
    Game:
      type: object
      properties:
        name:
          type: string
    GameIgdb:
      type: object
      properties:
        id:
          type: integer
    Media:
      type: object
      properties:
        platform:
          type: string
          enum: [PS3, PS4, XBOX360, XBOXONE, NINTENDO3DS, NINTENDOSWITCH]
        game:
          type: string
    Loan:
      type: object
      properties:
        media:
          type: string
