openapi: 3.0.0
paths:

  /login:
    post:
      tags:
        - Access
      summary: Rota de Autenticação
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Token de login gerado
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /refresh-token:
    post:
      tags:
        - Access
      summary: Rota de atualização do token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Token de login atualizado
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'

  /users:
    post:
      tags:
        - User
      summary: Rota de criação de usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/User'
      responses:
        '201':
          $ref: '#/components/responses/201'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
    get:
      tags:
        - User
      summary: Rota de listagem de usuários
      security:
        - authenticationUser: []
      parameters:
        - $ref: '#/components/parameters/nameParam'
        - in: query
          name: email
          description: E-mail do usuário
          schema:
            type: string
            format: email
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/pageParam'
      responses:
        '200':
          $ref: '#/components/responses/200List'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  /users/{id}:
    parameters:
      - $ref: '#/components/parameters/idParam'
    get:
      tags:
        - User
      summary: Rota de detalhamento de usuário
      security:
        - authenticationUser: []
      responses:
        '200':
          $ref: '#/components/responses/200Detail'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
    delete:
      tags:
        - User
      summary: Rota de remoção de usuário
      security:
        - authenticationUser: []
      responses:
        '200':
          $ref: '#/components/responses/200Remove'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
    patch:
      tags:
        - User
      summary: Rota de alteração de usuário
      security:
        - authenticationUser: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          $ref: '#/components/responses/200Remove'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'

  /states:
    get:
      tags:
        - State
      summary: Rota de listagem de estados
      responses:
        '200':
          $ref: '#/components/responses/200List'
        '403':
          $ref: '#/components/responses/403'
        '500':
          $ref: '#/components/responses/500'
  /states/{id}/cities:
    parameters:
      - $ref: '#/components/parameters/idParam'
    get:
      tags:
        - State
      summary: Rota de detalhamento de estado
      responses:
        '200':
          $ref: '#/components/responses/200Detail'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
          
components:
  securitySchemes:
    authenticationUser:
      type: apiKey
      name: Authorization
      in: header
      description: Token JWT do usuário
  parameters:
    idParam:
      in: path
      name: id
      description: Object Id
      schema:
        type: string
    limitParam:
      in: query
      name: limit
      description: Limite de dados a serem retornados
      schema:
        type: integer
    pageParam:
      in: query
      name: page
      description: Página a ser consultada
      schema:
        type: integer
    nameParam:
      in: query
      name: name
      description: Nome
      schema:
        type: string
    emailParam:
      in: body
      name: email
      description: Email
      schema:
        type: string
        format: email
    passwordParam:
      in: body
      name: password
      description: Password
      schema:
        type: string
        format: password
  responses:
    '200Detail':
      description: Objeto detalhado
    '200List':
      description: Retorna a lista de objetos e a contagem total
    '200Remove':
      description: Objeto removido
    '200Update':
      description: Objeto atualizado
    '201':
      description: Objeto criado
    '400':
      description: Erro de validação
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
    '404':
      description: Objeto não encontrado
    '500':
      description: Erro interno do servidor
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        password:
          type: string
          format: password
        state:
          type: string
        city:
          type: string
